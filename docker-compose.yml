services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pass-in-api
    restart: unless-stopped
    # depends_on:
    #   - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://$DB_USER}:${DB_PASS}@host.docker.internal:5432/${DB_DB}?schema=public

  queue:
    image: rabbitmq:3.13.7-management
    # build:
